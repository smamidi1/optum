<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" class="form-control" id="studentName" required [(ngModel)]="author.StudentName" name="studentName" #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="author.Email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>

      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone"
               required
               [(ngModel)]="author.PhoneNumber" name="phone"
               #phone="ngModel">
        <div [hidden]="phone.valid || phone.pristine"
             class="alert alert-danger">
          Phone is required
        </div>
      </div>

      <div class="form-group">
        <label for="classId">class Id</label>
        <input type="text" class="form-control" id="classId"
               required
               [(ngModel)]="author.ClassId" name="classId"
               #classid="ngModel">
        <div [hidden]="classid.valid || classid.pristine"
             class="alert alert-danger">
          ClassId is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
